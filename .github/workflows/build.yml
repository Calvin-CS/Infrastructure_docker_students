name: Push the latest build

on:
  push:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_push_image:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Fetch latest version
        id: fetch_version
        run: echo ::set-output name=TAG::${GITHUB_REF#refs/tags/}

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v1

      - name: Docker Login
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ACR_NAME }}
          username: ${{ secrets.ACR_LOGIN }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push production images
        uses: docker/build-push-action@v2
        with:
          context: .
          tags: ${{secrets.ACR_NAME}}/students:latest
          push: true
          secrets: |
            LDAP_BIND_USER=${{ secrets.LDAP_BIND_USER }}
            LDAP_BIND_PASSWORD=${{ secrets.LDAP_BIND_PASSWORD }}
            DEFAULT_DOMAIN_SID=${{ secrets.DEFAULT_DOMAIN_SID }}

  deploy:
    runs-on: ubuntu-20.04
    needs: build_push_image

    steps:
      - uses: actions/checkout@v2
      - name: Install Helm
        uses: Azure/setup-helm@v1
        with:
          version: v3.9.0
      - name: Get AKS Credentials
        uses: Azure/aks-set-context@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          resource-group: CS_Infrastructure_AKS
          cluster-name: Infrastructure
      - name: Run Helm Deploy
        run: |
          helm upgrade \
            --install \
            --create-namespace \
            --atomic \
            --wait \
            --namespace production \
            students \
           ./kubernetes/students \
            --set image.repository=${{ secrets.ACR_NAME }}
